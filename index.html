<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로딩 중...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', sans-serif;
            color: #333;

            background: linear-gradient(
                    120deg,
                    #FFF5E6,
                    #FFE0C2,
                    #FFF5E6
            );
            background-size: 300% 300%;
            animation: bgMove 6s ease infinite;
        }

        @keyframes bgMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* =========================
           LOADING CARD
           ========================= */
        .loading-card {
            background: white;
            padding: 48px 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 360px;
        }

        /* 스피너 + 아이콘 컨테이너 */
        .spinner-wrapper {
            position: relative;
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
        }

        .loader {
            width: 100%;
            height: 100%;
            border: 6px solid #eee;
            border-top-color: #FFB366;
            border-radius: 50%;
            animation: spin 0.9s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 중앙 아이콘 */
        .spinner-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 22px;
            color: #FFB366;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .spinner-icon.fade {
            opacity: 0;
            transform: translate(-50%, -50%) scale(0.7);
        }

        /* 메시지 */
        .loading-message {
            font-size: 17px;
            font-weight: 600;
            color: #555;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% { content: ''; }
            33% { content: '.'; }
            66% { content: '..'; }
            100% { content: '...'; }
        }

        .sub-message {
            margin-top: 12px;
            font-size: 14px;
            color: #888;
        }

        /* =========================
           RESPONSIVE
           ========================= */
        @media (max-width: 480px) {
            .loading-card {
                padding: 36px 28px;
            }

            .spinner-wrapper {
                width: 52px;
                height: 52px;
            }

            .spinner-icon {
                font-size: 18px;
            }

            .loading-message {
                font-size: 15px;
            }
        }
    </style>
</head>
<body>

<div class="loading-card">

    <div class="spinner-wrapper">
        <div class="loader"></div>
        <i id="spinnerIcon" class="fa-solid fa-door-open spinner-icon"></i>
    </div>

    <div class="loading-message">
        <span id="loadingText">방 정보를 정리하는 중</span>
        <span id="dots" class="dots"></span>
    </div>

    <div id="subMessage" class="sub-message">
        잠시만 기다려 주세요
    </div>

</div>

<script>
    const BACKEND = "https://dorm-cleaning-management-test.onrender.com";
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const textEl = document.getElementById("loadingText");
    const iconEl = document.getElementById("spinnerIcon");
    const subMessageEl = document.getElementById("subMessage");
    const spinnerWrapper = document.querySelector(".spinner-wrapper");
    const dotsEl = document.getElementById("dots");

    /* =========================
       잘못된 QR 처리
       ========================= */
    if (!token) {
        textEl.innerText = "잘못된 QR 코드입니다";
        iconEl.className = "fa-solid fa-circle-xmark spinner-icon";

        // 로딩 요소 숨기기
        spinnerWrapper.style.display = "none";
        subMessageEl.style.display = "none";
        dotsEl.style.display = "none";   // ✅ 핵심

        throw new Error("token missing");
    }

    /* =========================
       문구 + 아이콘 매핑
       ========================= */
    const loadingSteps = [
        { text: "방 정보를 정리하는 중", icon: "fa-door-open" },
        { text: "청소 상태를 확인하는 중", icon: "fa-broom" },
        { text: "생활관 데이터를 불러오는 중", icon: "fa-building" },
        { text: "오늘도 깨끗하게 준비 중", icon: "fa-wand-magic-sparkles" },
        { text: "거의 다 왔어요", icon: "fa-circle-check" }
    ];

    let index = 0;

    setInterval(() => {
        iconEl.classList.add("fade");

        setTimeout(() => {
            const step = loadingSteps[index % loadingSteps.length];
            textEl.innerText = step.text;
            iconEl.className = `fa-solid ${step.icon} spinner-icon`;
            iconEl.classList.remove("fade");
            index++;
        }, 300);
    }, 2500);

    async function wakeServer() {
        try {
            const res = await fetch(`${BACKEND}/health`, {
                cache: "no-store"
            });

            if (res.ok) {
                window.location.href =
                    `${BACKEND}/check?token=${encodeURIComponent(token)}`;
                return;
            }
        } catch (e) {}

        setTimeout(wakeServer, 3000);
    }

    wakeServer();
</script>

</body>
</html>
